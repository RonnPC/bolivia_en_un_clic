name: Playwright Tests with Allure Report - BoliviaEnUnClic

on:
  push:
    branches: [main, gitActions]
  pull_request:
    branches: [main, gitActions]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Descarga el código fuente del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura Node.js versión 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instala dependencias
      - name: Install dependencies
        run: npm ci

      # Instala los navegadores de Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Crea el archivo .env con variables del entorno
      - name: Create .env file
        run: |
          echo "BASE_URL=&{{secrets.BASE_URL}}>> .env
          echo "HEADLESS=&{{secrets.HEADLESS}}" >> .env
          echo "USER_LOGIN=${{ secrets.USER_LOGIN }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env

      # Verifica si el .env fue creado correctamente (sin mostrar valores)
      - name: Debug .env creation
        run: |
          echo "Variables creadas en .env:"
          grep -o '^[^=]*' .env || echo ".env vacío o no existe"
          echo "Tamaño del archivo:"
          ls -lh .env

      # Ejecuta las pruebas Playwright
      - name: Run Playwright tests
        run: npx playwright test

      # Genera el reporte Allure
      - name: Generate Allure report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # Sube el reporte Allure como artefacto descargable
      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Publica el reporte Allure en GitHub Pages (solo al hacer push a main)
      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
